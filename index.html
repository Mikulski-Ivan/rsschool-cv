<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <div class="operations-block">
            <button class="operation-button" id="plus-button">+</button>
            <button class="operation-button" id="minus-button">-</button>
            <button class="operation-button" id="multiply-button">*</button>
            <button class="operation-button" id="divide-button">/</button>
        </div>
        <div class="separator">
            <hr />
        </div>
        <div class="inputs-block">
            <div class="input-block">
                <label>Number 1</label>
                <input type="number" value="20" id="number1" />
            </div>
            <div class="input-block">
                <label>Number 2</label>
                <input type="number" value="10" id="number2"/>
            </div>
        </div>


    </div>

    <br><br><br>

    <!--/////////////////////////////////////////////-->
    <script src="index.js"></script>
</body>

</html>
